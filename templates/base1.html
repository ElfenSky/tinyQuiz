<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tinyQuiz</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/base1.css') }}" />
    {% block head %}{% endblock %}
</head>

<body>
    <section id="blur">
        <div id="wrapper">
            <header>
                <div id="left">
                    <a href="{{url_for('index')}}">
                        <div class="table">
                            <div class="tablecell">
                                <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}"/>
                            </div>
                            <div class="tablecell">
                                <h1>tinyQuiz</h1>
                            </div>
                        </div>
                    </a>
                </div>
                <div id="right" class="table">
                    <div class="tablecell">
                        <a href="{{url_for('login')}}">Log in</a>
                        <a id="signup" href="{{url_for('registration')}}">Sign Up</a>
                    </div>
                </div>
            </header>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>

    <section id="footer">
        <p>Â© 2017 Andrei Lavrenov. All Rights Reserved.</p>
        <ul>
            <li><a>Privacy</a></li>
            <li><a>Legal</a></li>
        </ul>
    </section>
</body>

</html>
